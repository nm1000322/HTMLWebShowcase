<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/listpage.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Quicksand&effect=emboss">
    <title>HTML Web Showcase</title>
</head>
<body>
    <div id="title" class="font-effect-emboss">Lists</div>
    <div class="ListTitles">Best food options (Unordered list)</div>

        <li>Ice cream sandwiches</li>
    </ul>
    <div class="ListTitles">To-do (Ordered list)</div>
    <ol>

        <li>Get some sleep</li>
        <li>Eat food</li>
    </ol>
    <a href='homepage.html' class="button">Back to main page</a>
    <code>&ltol(for unordered list it is ul)&gt<br>
    &ltli&gtStyle the list page&lt/li&gt<br>
    &ltli&gtGet some sleep&lt/li&gt<br>
    &ltli&gtEat food&lt/li&gt<br>
    &lt/ol&gt</code>

</html>
